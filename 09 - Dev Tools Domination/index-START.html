<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // Interpolated
      console.log("I am %s !", "Hung");
      console.log(`I am ${"Hung"} !`);
      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: violet;"
      );
      // warning!
      console.warn("HELL NO");
      // Error :|
      console.error("HELL");
      // Info
      console.info("I am a human");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("oh"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Hung");
      console.count("Mel");
      console.count("Hung");
      console.count("Mel");
      // timing
      console.time("fetching data");
      fetch("https://catfact.ninja/fact")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
